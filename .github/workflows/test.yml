name: Build Docker Image
on:
  push:
  schedule:
    - cron: '0 */12 * * *'
jobs:
  build:
    name: build sdk docker image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Login GHCR
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCRIO }}
    - name: build bin
      run: |
        echo "构建二进制"
        make build
        rm -rf Country.mmdb
        wget https://github.com/Hackl0us/GeoIP2-CN/raw/release/Country.mmdb
        docker build -t ghcr.io/ysicing/caddy2-geocn -f example/Dockerfile .
        docker push ghcr.io/ysicing/caddy2-geocn
